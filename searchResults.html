<link rel="stylesheet" href="css/searchResults.css" type="text/css"/>

<div class="contentWrapper" ng-controller="searchResultsController">
    <div id="resultsHeader">Search results for "{{params.searchInput}}"</div>
    <div id="resultsBody">
        <div class="result" ng-repeat="result in results">
            <!-- Going to repeat this div for each of the results -->
            <h1>{{result.header}}</h1>
        </div>
    </div>
</div>
